<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Library Inventory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Modern font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase CDN -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, updateDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        window.firebaseModules = { initializeApp, getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, getFirestore, collection, doc, setDoc, getDoc, updateDoc, deleteDoc, onSnapshot };
    </script>
</head>
<body>
    <nav>
        <h1>Library Inventory</h1>
        <div id="auth-status">
            <button id="dark-mode-toggle"><i class="fas fa-moon"></i></button>
            <button id="logout-btn" style="display:none;">Logout</button>
        </div>
    </nav>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="auth-title">Sign In</h2>
            <form id="auth-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Submit</button>
            </form>
            <p id="auth-switch">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

    <!-- Main Content -->
    <main style="display:none;">
        <!-- Summary -->
        <div class="summary">
            <div><div class="number total" id="total-titles">0</div><div class="label">Unique Titles</div></div>
            <div><div class="number available" id="total-stock">0</div><div class="label">Total Copies</div></div>
            <div><div class="number available" id="in-stock-titles">0</div><div class="label">In Stock</div></div>
            <div><div class="number checked-out" id="out-of-stock-titles">0</div><div class="label">Out of Stock</div></div>
        </div>

        <!-- Search -->
        <input type="text" id="search" placeholder="Search by title...">

        <!-- Books Grid -->
        <div id="books-grid"></div>

        <!-- Add Book Form -->
        <section id="add-book">
            <h2>Add / Update Book</h2>
            <form id="add-book-form">
                <input type="text" id="title" placeholder="Book Title" required>
                <input type="number" id="stock" min="0" value="1" required>
                <button type="submit">Add / Update</button>
            </form>
        </section>

        <!-- Book Detail Modal -->
        <div id="book-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="modal-cover" src="" alt="Book Cover">
                <h2 id="modal-title"></h2>
                <p>Stock: <span id="modal-stock"></span></p>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
